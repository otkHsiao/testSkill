<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: white; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; padding: 40pt;
}
h2 { font-size: 44pt; color: #6366f1; margin: 0 0 30pt 0; font-weight: 700; }
.stats { display: flex; justify-content: space-around; }
.stat-item { text-align: center; }
.stat-number { font-size: 48pt; font-weight: 700; color: #6366f1; margin: 0; }
.stat-label { font-size: 16pt; color: #6b7280; margin: 10pt 0 0 0; }
</style>
</head>
<body>
<h2>成就</h2>
<div class="stats">
<div class="stat-item">
<p class="stat-number">50+</p>
<p class="stat-label">完成项目</p>
</div>
<div class="stat-item">
<p class="stat-number">30+</p>
<p class="stat-label">满意客户</p>
</div>
<div class="stat-item">
<p class="stat-number">5</p>
<p class="stat-label">年经验</p>
</div>
</div>
</body>
</html>
